<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/plants.css">
    <script src="../js/moisture-display.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Plant Moisture Status</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="plants.html" class="active">Plants</a></li>
                    <li><a href="info.html">Info</a></li>
                    <li><a href="crab-rave.html">Rave</a></li>
                </ul>
            </nav>
        </header>
        <main>

            <!-- SPOTTED BEGONIA -->
            <div class="card">
                <!-- Left Section: Image with Subtitle -->
                <div class="section image-section">
                    <div class="image-container">
                        <img src="../images/begonia.jpg" alt="Sample Image">
                    </div>
                    <div class="common-name">Spotted Begonia</div>
                    <div class="scientific-name">Begonia Maculata</div>
                </div>
                <!-- Middle Section: Button and Text -->
                <div class="moisture-card">
                    <div class="button-section">
                        <button id="water-btn-spotted_begonia" class="button">Watered!</button>
                        <div id="last-watered-spotted_begonia" class="last-updated">Last Watered: --</div>
                    </div>
                    <div class="range-reading">
                        <span class="range-label">Acceptable:</span>
                        <span class="range-value">20-40</span>
                        <span class="sensor-unit">%</span>
                    </div>
                    <div class="sensor-reading">
                        <span class="sensor-label">Moisture:</span>
                        <span id="spotted_begonia" class="sensor-value">--</span>
                        <span class="sensor-unit">%</span>
                    </div>
                    <div id="last-updated-spotted_begonia" class="last-updated">Last updated: --</div>
                </div>
                <!-- Right Section: Plot -->
                <div class="section plot-section">
                    <canvas id="plot-spotted_begonia" class="plot"></canvas>
                </div>
            </div>

            <!-- SNAKE PLANT -->
            
            <div class="card">
                <!-- Left Section: Image with Subtitle -->
                <div class="section image-section">
                    <div class="image-container">
                        <img src="../images/snake_plant.png" alt="Sample Image">
                    </div>
                    <div class="common-name">Snake Plant</div>
                    <div class="scientific-name">Dracaena trifasciata</div>
                </div>
                <!-- Middle Section: Button and Text -->
                <div class="moisture-card">
                    <div class="button-section">
                        <button id="water-btn-snake_plant" class="button">Watered!</button>
                        <div id="last-watered-snake_plant" class="last-updated">Last Watered: --</div>
                    </div>
                    <div class="range-reading">
                        <span class="range-label">Acceptable:</span>
                        <span class="range-value">20-40</span>
                        <span class="sensor-unit">%</span>
                    </div>
                    <div class="sensor-reading">
                        <span class="sensor-label">Moisture:</span>
                        <span id="snake_plant" class="sensor-value">--</span>
                        <span class="sensor-unit">%</span>
                    </div>
                    <div id="last-updated-snake_plant" class="last-updated">Last updated: --</div>
                </div>
                <!-- Right Section: Plot -->
                <div class="section plot-section">
                    <canvas id="plot-snake_plant" class="plot"></canvas>
                </div>
            </div>
            
        </main>
    </div>
</body>
