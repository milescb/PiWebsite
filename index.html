<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sensor.css">
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script src="js/sensor-display.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Home Environment Monitor</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="pages/plants.html">Plants</a></li>
                    <li><a href="pages/info.html">Info</a></li>
                    <li><a href="pages/crab-rave.html">Rave</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Current Environment Readings</h2>
            
            <div id="sensor-display">
                <div class="sensor-card">
                    <h3>Living Room</h3>
                    <div class="room-readings">
                        <div class="sensor-reading">
                            <span class="sensor-label">Temperature:</span>
                            <span id="temperature-livingroom-value" class="sensor-value">--</span>
                            <span class="sensor-unit">°F</span>
                        </div>
                        <div class="sensor-reading">
                            <span class="sensor-label">Humidity:</span>
                            <span id="humidity-livingroom-value" class="sensor-value">--</span>
                            <span class="sensor-unit">%</span>
                        </div>
                        <div id="last-updated-livingroom">Last updated: --</div>
                    </div>
                </div>
                
                <div class="sensor-card">
                    <h3>Bedroom</h3>
                    <div class="room-readings">
                        <div class="sensor-reading">
                            <span class="sensor-label">Temperature:</span>
                            <span id="temperature-bedroom-value" class="sensor-value">--</span>
                            <span class="sensor-unit">°F</span>
                        </div>
                        <div class="sensor-reading">
                            <span class="sensor-label">Humidity:</span>
                            <span id="humidity-bedroom-value" class="sensor-value">--</span>
                            <span class="sensor-unit">%</span>
                        </div>
                        <div id="last-updated-bedroom">Last updated: --</div>
                    </div>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-controls">
                    <label for="time-range-selector">Time Range:</label>
                    <select id="time-range-selector">
                        <option value="1h">Last Hour</option>
                        <option value="6h">Last 6 Hours</option>
                        <option value="24h" selected>Last 24 Hours</option>
                        <option value="7d">Last Week</option>
                        <option value="30d">Last Month</option>
                    </select>
                </div>
                <div id="history-chart"></div>
            </div>
        </main>
    </div>
</body>
</html>
